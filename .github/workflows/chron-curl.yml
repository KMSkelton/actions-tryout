name: Check if Downdetector is down
on: 
  push:
    branches: [chron-curl]
  pull_request:
    branches: [chron-curl]
jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: curl
        id: curlDownDet
        run: |
          echo "status_code=$(curl -sL -w  "%{http_code}" "https://downdetector.com" -o /dev/null)" >> $GITHUB_ENV
      - name: value
        run: echo "${{ env.status_code }}"
      - name: DownIsDown
        if: env.status_code != 200 
        run: echo "Looks like there's a problem - ${{env.status_code}}"
      - name: Not Down
        if: env.status_code == 200 
        run: echo "All is Well"